name: Build & Publish (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # gh-pages に push するため

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # ⚠️ lockfile が無いので cache は使わない

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
